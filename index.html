<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
	<!--style 中type 属性是必需的，定义 style 元素的内容。唯一可能的值是 "text/css"。style元素位于head 部分中。*是通配符，先统一样式。.是类（class），-->

<!--css代码如下：
*{ color:red；}//*表示所有的元素如果没有样式调用都会运用这种样式
body{ color:green；}
#id{ color:blue;}
.class{ color:yellow;}

优先级别顺序为style高于id高于class，与顺序是没有关系的-->

</head>
<body>
 <!--alt alternative 无法显示图片时代替（必须）--->
<img src = "hj1.png" alt = "滑稽" id = "hj" style = "display: none">
<canvas id="myCanvas" width="480" height="320"></canvas>

<script type = "text/javascript" charset = "uft-8" src = "test.js"></script>

</body>
</html>
